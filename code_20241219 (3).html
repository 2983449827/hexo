<!DOCTYPE html>
<html>

<head>
    <style>
        /* 全局样式设置 */
        body {
            margin: 0;
            padding: 0;
        }

        /* 隐藏滚动条 */
        ::-webkit-scrollbar {
            display: none;
        }

       .image-container {
            width: 100%;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch; /* 让滚动更顺滑，在移动端效果更好 */
            height: 100vh; /* 占据整个视口高度，方便滚动查看超出部分 */
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="https://img.picgo.net/2024/12/19/IMG_20241219_01141049f6149da2969fe3.jpg" alt="展示图片">
    </div>
</body>

</html>
